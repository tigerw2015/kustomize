apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
          # take care of running as root - item 3
          runAsNonRoot: true
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 8080
